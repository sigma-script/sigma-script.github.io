<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Packing Tool</title>
</head>
<body>
    <h1>HTML Code Packing Tool</h1>
    <textarea id="htmlCode" rows="10" cols="50" placeholder="Type your HTML code here..."></textarea><br>
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" value="packed_code.html"><br>
    <button id="downloadBtn">Download and Pack</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const htmlContent = document.getElementById('htmlCode').value;
            const fileName = document.getElementById('fileName').value;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
